        stroke="#38bdf8" 
        stroke-width="8" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
        
  <!-- Waypoints / Nodes -->
  <circle cx="25" cy="75" r="7" fill="#f8fafc" stroke="#0f172a" stroke-width="2"/>
  <circle cx="55" cy="50" r="7" fill="#f8fafc" stroke="#0f172a" stroke-width="2"/>
  <circle cx="75" cy="25" r="7" fill="#38bdf8" stroke="#f8fafc" stroke-width="3"/>
